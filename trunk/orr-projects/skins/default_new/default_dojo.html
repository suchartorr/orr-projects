<body class="tundra">
    <b>Creating DropDownButtons</b><br>
    <div dojoType="dijit.form.ComboButton" onclick="save_function">
        <span>File</span>
        <div dojoType="dijit.Menu" id="saveMenu" toggle="fade" style="display: none;">
            <div dojoType="dijit.MenuItem" iconClass="dijitEditorIcon dijitEditorIconSave" onclick="save_function">Save</div>
            <div dojoType="dijit.MenuItem" onclick="save_as_function">Save As</div>
        </div>
    </div>
    <div dojoType="dijit.form.DropDownButton">
        <span>Edit</span>
        <div dojoType="dijit.Menu" id="Edit">
            <div dojoType="dijit.MenuItem" label="Copy" onclick="call_function('copy');"></div>
            <div dojoType="dijit.MenuItem" label="Cut" onclick="call_function('cut');"></div>
            <div dojoType="dijit.MenuItem" label="Paste" onclick="call_function('paste');"></div>
        </div>
    </div>
    <h1>Submenu</h1>
    <style>
        .myIcon {background-image:url(http://o.aolcdn.com/dojo/1.0.0/dijit/themes/tundra/images/checkmark.gif);background-position: -16px 0px;width: 16px;height: 16px;}
    </style>
    <div dojoType="dijit.Menu" id="submenu1" contextMenuForWindow="true">
        <div dojoType="dijit.MenuItem" iconClass="myIcon" onClick="alert('Hello world');">Enabled Item</div>
        <div dojoType="dijit.PopupMenuItem" id="submenu2">
            <span>Submenu</span>
            <div dojoType="dijit.Menu">
                <div dojoType="dijit.MenuItem" onClick="alert('Submenu 1!')">Submenu Item One</div>
                <div dojoType="dijit.MenuItem" onClick="alert('Submenu 2!')">Submenu Item Two</div>
            </div>
        </div>
    </div>
     <FORM METHOD=POST ACTION="javascript:void(0)" dojoType="dijit.form.Form">
    <table>
    <tbody><tr>
        <td id="left">Name:</td>
        <td>
            <input type="text" name="j_username" dojotype="dijit.form.ValidationTextBox" required="true" propercase="true" promptmessage="ชื่อของท่าน" invalidmessage="โปรดใส่ชื่อของท่าน">
        </td>
    </tr>
    <tr>
        <td id="left">Email:</td>
        <td>
            <input type="text" name="j_email" dojotype="dijit.form.ValidationTextBox" required="true" propercase="true" promptmessage="อีเมล์ของท่าน" invalidmessage="โปรดใส่อีกเมล์ของท่าน">
        </td>
    </tr>
    <tr>
        <td id="left">Web Site:</td>
        <td>
            <input type="text" name="j_url" dojotype="dijit.form.TextBox" required="true" propercase="false" promptmessage="เว็บของท่าน" regexp="(https?|ftp)://[A-Za-z0-9-_]+\.[A-Za-z0-9-_%&\?\/\.=]+" invalidmessage="โปรดใส่ชื่อของท่าน">
        </td>
    </tr>
    <tr>
        <td id="left">Sider:</td>
        <td><div id="horizontalSlider" dojoType="dijit.form.HorizontalSlider" value="5" minimum="-10" maximum="10" discreteValues="11" intermediateChanges="true" onChange="dojo.byId('horizontalSlider').value = arguments[0];" handleSrc="preciseSliderThumb.png"></div></td>
    </tr>
    <tr>
        <td id="left">Comment:</td>
        <td>
            <textarea name="content" dojotype="dijit.Editor"></textarea></td>
    </tr>
    <tr>
        <td id="left"> </td>
        <td><div dojotype="dijit.form.Button">Comment</div></td>
    </tr>
    </tbody>
    </table>
    </FORM>
    <h1>Tab Container</h1>
<div id="mainTabContainer" dojoType="dijit.layout.TabContainer"
        style="width:500px;height:100px">
      <div id="tab1" dojoType="dijit.layout.ContentPane"
   title="First Tab"  selected="true" closable="true">
      First Tab

      <div id="tab2" dojoType="dijit.layout.ContentPane"
